<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action th:object="${member}" method="post">
        <div>
            <label for="member_email">로그인(이메일)</label>
            <input type="text" id="member_email" th:field="*{member_email}" class="form-control">
        </div>
        <div>
            <label for="member_pwd">비밀번호</label>
            <input type="password" id="member_pwd" th:field="*{member_pwd}" class="form-control">
        </div>
        <div>
            <label for="member_nm">이름</label>
            <input type="text" id="member_nm" th:field="*{member_nm}" class="form-control">
        </div>
        <div>
            <label for="member_telno">전화번호</label>
            <input type="text" id="member_telno" th:field="*{member_telno}" class="form-control">
        </div>
        <div>
            <label for="member_birth">생일</label>
            <input type="date" id="member_birth" th:field="*{member_birth}" class="form-control">
        </div>
        <div>
            <label for="member_ad_ag">광고 수신 동의</label>
            <input type="checkbox" id="member_ad_ag" th:field="*{member_ad_ag}" class="form-check-label">
        </div>
        <div>
            <label for="member_id_ag">개인정보 동의</label>
            <input type="checkbox" id="member_id_ag" th:field="*{member_id_ag}" class="form-check-label">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
