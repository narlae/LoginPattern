<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form action="item.html" th:action ="@{/login}" th:object="${loginForm}" method="post">
        <div>
            <label for="loginId">아이디(이메일)</label>
            <input type="text" id="loginId" th:field="*{member_email}" class="form-control"
                   >
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{member_pwd}"
                   class="form-control"
                   >
        </div>
        <div>
            <label for="rememberId">아이디 기억</label>
            <input type="checkbox" id="rememberId" th:field="*{rememberId}" class="form-check-label">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
